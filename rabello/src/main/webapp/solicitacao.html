<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Rabello - Acessar</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Rabello</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#about-us">Sobre nós</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#cars">Carros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
          </ul>
          <div class="d-flex signup">
            <a href="cadastrar.html" class="btn cadastrar" type="submit">Cadastrar</a>
          </div>
        </div>
      </div>
    </nav>

    <div
      class="container d-flex flex-column align-items-center justify-content-center cadastrar-container"
    >
      <section class="cadastrar-title mb-5">
        <h1>Entre em sua conta</h1>
      </section>

      <form
        class="container needs-validation cadastrar-form border rounded p-3"
        novalidate
      >
        <div class="row mb-3">
            <select class="form-select" aria-label="Default select example" name="carro_solicitacao">
                <option selected>Open this select menu</option>
                <option value="alfa romeo">Alfa Romeo</option>
                <option value="bugatti">Bugatti</option>
                <option value="ferrari">Ferrari</option>
                <option value="porsche">Porsche</option>
              </select>
        </div>
        <button class="btn mb-3" type="submit">Acessar</button>
        <p class="mb-0 login-desc">
          Não é cadastrado?
          <a href="cadastrar.html" class="text-decoration-none">Cadastrar</a>
        </p>
      </form>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
