<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rabello</title>
  </head>
  <body>
    <!-- menu start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Rabello</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre nós</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Carros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- menu end -->
    <main>
      <div class="main-text m-5">
        <h1 class="title">Crie sua conta</h1>
        <h3>
          Faça o cadastro em nosso site, e tenha acesso aos nosso serviços
        </h3>
      </div>

      <!-- forms start -->
      <div class="card" style="width: 40rem">
        <div class="card-body">
          <form class="container">
            <div class="row">
              <div class="form-group mb-3 col-sm-6">
                <label for="inputNome">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputNome"
                  name="nome"
                  placeholder="Ex.: Roberta"
                />
              </div>

              <div class="form-group mb-3 col-sm-6">
                <label for="inputSobrenome">Sobrenome</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputSobrenome"
                  name="sobrenome"
                  placeholder="Ex.: De Souza"
                />
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="inputEmail">E-mail</label>
              <input
                type="text"
                class="form-control"
                id="inputEmail"
                name="email"
                placeholder="Ex.: roberta.souza@gmail.com"
              />
            </div>
            <div class="form-group mb-3">
              <label for="inputSenha">Senha</label>
              <input
                type="password"
                class="form-control"
                id="inputSenha"
                name="senha"
                placeholder="Senha"
              />
            </div>
            <div class="submit">
              <button type="submit" class="btn btn-primary mt-2">
                Cadastrar
              </button>
              <p class="mt-2">Já é cadastrado? <a href="">Entrar</a></p>
            </div>
          </form>
        </div>
      </div>
      <!-- forms end -->
    </main>

    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
